<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi nueva aplicacion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .placeholder {
            background-color: #d9d9d9;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .description {
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 20px;
            height: 20px;
        }

        .small-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .small-button {
            background-color: #d6b3ff;
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Mi nueva aplicacion</div>
        <div class="placeholder"></div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris laoreet tristique venenatis. Etiam tempus diam in iaculis scelerisque.
        </div>
        <div class="button-container">
            <div class="button"><img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Play"></div>
            <div class="button"><img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Play"></div>
            <div class="button"><img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Play"></div>
        </div>
        <div class="small-buttons">
            <div class="small-button"></div>
            <div class="small-button"></div>
        </div>
    </div>
</body>
</html>
